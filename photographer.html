<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/assets/images/logo.png">
    <link href="public/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/8ef86065c9.js" crossorigin="anonymous"></script>
    
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header class="header">
      <a class="header__logo" href="index.html">
        <img src="public/assets/images/logo.png" class="logo" alt="Fisheye's logo"/>
      </a>
    </header>

    <main id="main">

      <section id="photograph-profil" class="photograph-profil">
        <!-- inject js -->
      </section>
        
      <section id="photographMedias" class="photographMedias">

        <div class="photographMedias__filters">

          <p class="photographMedias__filters--title">Trier par</p>

          <div class="photographMedias__filtersMenu">

            <!-- listbox indicate the popup is a listbox -->
            <!-- aria-expended indicate if element or grouping element is currently expended -->
            <button
              id="sortingButton"
              class="btn btn__sort photographMedias__filtersMenu--active"
              aria-controls="filterList"            
              aria-haspopup="listbox"
              aria-expanded="false"
            >
              Popularité<i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
            </button>

            <!-- aria-activedescendant : current active -->
            <ul
              id="filterList"
              class="btn photographMedias__filtersMenu--active--list displayNone"
              aria-activedescendant="filter_popular"
              role="menu"
            >

              <!-- aria-labelledby the button -->
              <li
                id="filter_popular"
                role="menuitem"
                aria-label="Trier par popularité"
                aria-current="true"
                aria-labelledby="sortingButton"
              >
                Popularité
                <i class="fa-solid fa-chevron-up" aria-hidden="true"></i>
              </li>

              <li
                id="filter_date"
                role="menuitem"
                aria-label="Trier par date"
                aria-labelledby="sortingButton"
              >
                Date
              </li>

              <li
                id="filter_title"
                role="menuitem"
                aria-label="Trier par titre"
                aria-labelledby="sortingButton"
              >
                Titre
              </li>

            </ul>

          </div>
          
        </div> <!-- /photographMedias__filters -->
        
        <div id="gallery" class="mediaCards" aria-label="Gallerie photos et vidéos">
          <!-- inject js -->
        </div>
        
        
      </section>
      <!-- advertising insert : bottom page -->
      <aside class="advertisingInsert"></aside>

      <!-- <aside id="modal-lightbox" class="lightbox" tabindex="0" aria-label="Vue rapproché">
        inject js
      </aside> -->

      <dialog id="lightbox">
        <div class="lightbox__content">
          <div class="lightbox__content--leftColumn">
            <div class="btn__lightbox lightbox__leftButton" aria-label="Image précédente" tabindex="0" ></div>
          </div>
          <div class="lightbox__content--rightColumn">
            <div class="lightbox__closeButton lightboxClose">
              <img class="lightboxClose" src="public/assets/icons/close.svg" alt="Fermez la vue raprochée" tabindex="0" />
            </div>
            <div class="btn__lightbox lightbox__rightButton" aria-label="Image suivante" tabindex="0" ></div>
          </div>
        </div>
      </dialog>

    </main>


    <script src="scripts/utils/htmlToElement.js"></script>

    <script src="scripts/api/PhotographerApi.js"></script>

    <script src="scripts/factories/PhotographerFactory.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>

    <script src="scripts/models/Photographer.js"></script>
    <script src="scripts/models/Media.js"></script>
    <script src="scripts/models/MediaImage.js"></script>
    <script src="scripts/models/MediaVideo.js"></script>
    
    
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
