<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/assets/icons/favicon.png">
    <link href="public/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/8ef86065c9.js" crossorigin="anonymous"></script>
    
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header class="header">
      <a class="header__logo" href="index.html" aria-label="Redirection page d'accueil">
        <img src="public/assets/images/logo.png" class="logo" alt="Fisheye's logo"/>
      </a>
    </header>

    <main id="main">

      <section id="photographerProfil" class="photographerProfil">
        <!-- inject js -->
      </section>
        
      <section id="photographerMedias" class="photographerMedias">

        <div class="photographerMedias__filters">

          <p class="photographerMedias__filters--title">Trier par</p>

          <div class="filtersMenu">

            <!-- listbox indicate the popup is a listbox -->
            <!-- aria-expended indicate if element or grouping element is currently expended -->
            <button
              id="btn__sort"
              class="btn btn__sort filtersMenu-active"
              aria-controls="filterList"            
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-label="Ouvre le menu de filtre"
              tabindex="0"
            >Popularité<span class="fa-solid fa-chevron-down icon__arrowMenu" aria-hidden="true"></span>
            </button>

            <!-- aria-activedescendant : current active -->
            <ul
              id="filterList"
              class="filtersMenu__list displayNone"
              aria-activedescendant="filter__popular"
              role="menu"
            >

              <!-- aria-labelledby the button -->
              <li
                id="filter__popular"
                class="btn filtersMenu__list--item"
                role="menuitem"
                aria-label="Trier par popularité"
                aria-current="true"
                aria-labelledby="btn__sort"
                tabindex="0"
              >
              Popularité<span class="fa-solid fa-chevron-up icon__arrowMenu" aria-hidden="true"></span>
              </li>

              <li
                id="filter__date"
                class="btn filtersMenu__list--item"
                role="menuitem"
                aria-label="Trier par date"
                aria-labelledby="btn__sort"
                tabindex="0"
              >
              Date
              </li>

              <li
                id="filter__title"
                class="btn filtersMenu__list--item"
                role="menuitem"
                aria-label="Trier par titre"
                aria-labelledby="btn__sort"
                tabindex="0"
              >
              Titre
              </li>

            </ul>

          </div>
          
        </div> <!-- /photographerMedias__filters -->
        
        <div id="gallery" class="gallery" aria-label="Gallerie photos et vidéos">
          <!-- inject js -->
        </div>
        
      </section> <!-- /photographMedias-->

      <!-- advertising insert : bottom page -->
      <aside class="advertisingInsert"></aside>

      <!-- <aside id="modal-lightbox" class="lightbox" tabindex="0" aria-label="Vue rapproché">
        inject js
      </aside> -->

      <dialog id="lightbox" class="lightbox">
        <div class="lightbox__content">
          <div class="lightbox__content--leftColumn">
            <div class="btn__lightbox btn__lightbox--left icon__arrow--left" aria-label="Image précédente" tabindex="0" ></div>
          </div>
          <div class="lightbox__content--rightColumn">
            <div class="btn__lightbox-close lightboxClose">
              <img class="lightboxClose" src="public/assets/icons/close.svg" alt="Fermer la vue raprochée" tabindex="0" />
            </div>
            <div class="btn__lightbox btn__lightbox--right icon__arrow--right" aria-label="Image suivante" tabindex="0" ></div>
          </div>
        </div>
      </dialog>

    </main>

    <footer>
      <p>
        <a href="https://achecker.achecks.ca/checker/index.php?uri=referer&gid=WCAG2-AA">
          <img src="https://achecker.achecks.ca/images/icon_W2_aa.jpg" alt="WCAG 2.0 (Level AA)" height="32" width="102" />
        </a>
      </p>
    </footer>
